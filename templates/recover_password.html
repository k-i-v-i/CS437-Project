<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Password Recovery Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>	
<div class="container">
	<h2>Password Recovery</h2>
	<form action="{{ url_for('recover_password') }}" method="post">
	    {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
		</div>
		<div class="form-group">
			<label for="pwd">Code:</label>
			<input type="password" class="form-control" id="code" name="code" placeholder="Enter code" name="pswd">
		</div>    
		<button type="submit" class="btn btn-primary" >Submit</button>
		<p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('register')}}"> Register here</a></p>
		<p class="bottom">Forgot Password  <a class="bottom" href="{{url_for('recover_password')}}"> Recover</a></p>
	</form>
</div>
</body>
</html>
